<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Trending Topics</h1>
        <ul>
            {% for trend, count in trends %}
                <li>{{ trend }}: {{ count }}</li>
            {% endfor %}
        </ul>
        <h2>Trend Visualization</h2>
        <img src="{{ url_for('static', filename='trends.png') }}" alt="Trend Visualization">
        <a href="/">Go Back</a>
    </div>
</body>
</html>
